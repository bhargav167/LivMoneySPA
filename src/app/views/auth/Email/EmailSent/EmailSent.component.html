<div class="container mx-auto px-4 h-full">
   <div class="flex content-center items-center justify-center h-full">
 
    <div *ngIf="this.isSent==true" class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Awesome..</h6>
          </div> 
          <hr class="mt-6 border-b-1 border-blueGray-300" />
          <div class="btn-wrapper text-center">
            <img
            class="px-4 py-2 mr-1 mb-1 inline-flex items-center"
            src="https://img.icons8.com/bubbles/100/000000/email--v1.png"/>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0"> 
          <div class="text-blueGray-400 text-center mb-3 font-bold"> 
            <small>Email Confirmation link sent to your register email.</small>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="this.isSent==false" class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Opps..</h6>
          </div> 
          <hr class="mt-6 border-b-1 border-blueGray-300" />
          <div class="btn-wrapper text-center">
           
            <img class="px-4 py-2 mr-1 mb-1 inline-flex items-center" src="https://img.icons8.com/office/80/26e07f/road-closure.png"/>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0"> 
          <div class="text-blueGray-400 text-center mb-3 font-bold"> 
            <small>Page Not Fount.</small>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
